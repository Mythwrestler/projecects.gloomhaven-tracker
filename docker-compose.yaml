version: '3'
services:
  ght-client:
    build: 
      context: ./ght-client
      args:
        BUILD_ENV: local
    image: ght-client:latest
    ports:
      - "5025:80"
  ght-service:
    build:
      context: ./ght-service
    image: ght-service:latest
    ports:
      - "5020:80"
    environment:
    - ASPNETCORE_URLS=http://+:80
    - ASPNETCORE_ENVIRONMENT=Development
    - AUTH_ENABLED=false
    - AUTH_AUTHORITY=http://fake-authority/
    - AUTH_AUDIENCE=fake-audience
    - HTTP_LOGGING_ENABLED=false
    - DB_SERVER=dbpostgres
    - DB_PORT=5432
    - DB_DATABASE=ght-db
    - DB_USER=pguser
    - DB_PASSWORD=pguser
    - DB_SEED_DATA=false
  dbpostgres:
    image: harbor.casperinc.net/library/ght/testingdb:dev-latest
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: svc_ght_nprd
      POSTGRES_PASSWORD: pguser
      POSTGRES_DB: postgres
volumes:
  db-data:
    driver: local